<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEEDWAR E-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

<body>

    <header id="header">
        <div class="header_top">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <ul class="header_contact">
                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-phone"></i>
                                    <span class="contact-number">+880 1234 567890</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-envelope"></i>
                                    <span class="contact-email">info@needwar.com</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-8">
                        <div class="header_flex">
                            <div class="header_top_menu">
                                <p>
                                    <i class="fa-solid fa-user"></i>
                                    Help & Support
                                    <i class="fa-solid fa-chevron-down"></i>
                                </p>
                                <ul>
                                    <li><a href="#">Return & Refund Policy</a></li>
                                    <li><a href="#">Privacy Policy</a></li>
                                    <li><a href="#">Shipping & Delivery</a></li>
                                    <li><a href="#">Support +880 1234 567890</a></li>
                                </ul>
                            </div>
                            <div class="social-icons">
                                <ul>
                                    <li>
                                        <a href="#">
                                            <img src="/assets/images/social/facebook.png" alt="facebook"
                                                class="w-100 h-100">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <img src="/assets/images/social/instagram.png" alt="instagram"
                                                class="w-100 h-100">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <img src="/assets/images/social/youtube.png" alt="youtube"
                                                class="w-100 h-100">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <img src="/assets/images/social/linkedin.png" alt="linkedin"
                                                class="w-100 h-100">
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg bg-body-tertiary main_menu">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="ms-auto d-flex align-items-center gap-5">
                        <div class="search-container">
                            <i class="fa fa-search search-icon" aria-hidden="true"></i>
                            <input type="text" class="search-input" placeholder="Search...">
                        </div>
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#"><i
                                        class="fa-regular fa-circle-user"></i>LOGIN</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">SIGNUP</a>
                            </li>
                            <li class="nav-item">
                                <label for="filter" class="switch" aria-label="Toggle Filter">
                                    <input type="checkbox" id="filter" />
                                    <span>English</span>
                                    <span>বাংলা</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

    <script src="/assets/js/script.js"></script>
